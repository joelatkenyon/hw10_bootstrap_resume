<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Joel's Gallery</title>
    </head>
    
    <body>
        <nav class="navbar bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Joel's Web Resume</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">About Joel</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./achievements.html">Experience</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./gallery.html">Gallery</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="gallery" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#gallery" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#gallery" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#gallery" data-bs-slide-to="2"></button>
            </div>
          
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./images/christmas_dealings.JPG" alt="Los Angeles" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Christmas dealings</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/monkey_business.jpeg" alt="Chicago" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Monkey business</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./images/one_giant_leap.JPG" alt="New York" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>One giant leap</h3>
                    </div>
                </div>
            </div>
          
            <button class="carousel-control-prev" type="button" data-bs-target="#gallery" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#gallery" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
